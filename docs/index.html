<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disney+ Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="home">

  <section class="hero">
    <img class="hero__logo" src="img/markdown-logo.png" alt="Logo Disney+ Clone">
  </section>

  <section class="container">

  
    <nav class="nav">
      <a class="nav__link" href="#home">PREVIEW</a>
      <a class="nav__link" href="#tools">STRUMENTI</a>
    </nav>
  
    <div class="line"></div>

    <section class="tools" id="tools">
      <h1 class="tools__title">Strumenti e Linguaggi impiegati</h1>
      <div class="tools__list">
        <div class="tools__item">
          <img class="tools__icon" src="img/html-logo.webp" alt="Logo HTML">
          <p class="tools__label">Html</p>
        </div>
        <div class="tools__item">
          <img class="tools__icon" src="img/sass-logo.png" alt="Logo Sass">
          <p class="tools__label">Sass</p>
        </div>
        <div class="tools__item">
          <img class="tools__icon" src="img/javaScript-logo.png" alt="Logo Javascript">
          <p class="tools__label">Javascript</p>
        </div>
      </div>
      <a class="tools__back" href="#home">↑ Torna su ↑</a>
    </section>
  
    <div class="line"></div>

    <section class="preview" id="preview">
      <h1 class="preview__title">Preview</h1>
      <p class="preview__link">
        DEMO: <a class="preview__demo-link" href="https://disneypp.netlify.app/">CLICCA PER VISUALIZZARE</a>
      </p>
      <p class="preview__qr-text">Oppure scannerizza il QR code</p>
      <img class="preview__qr" src="img/qr.png" alt="QR Code">
      <a class="preview__back" href="#home">↑ Torna su ↑</a>
    </section>
  </section>

</body>
</html>
